<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Foco</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            background-color: #2e7d32;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${foco.id != null} ? 'Editar Foco' : 'Novo Foco'"></h1>

    <form th:action="@{/focos/salvar}" th:object="${foco}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Tipo:</label>
        <select th:field="*{tipo}" required>
            <option value="">Selecione</option>
            <th:block th:each="t : ${tipos}">
                <option th:value="${t}" th:text="${t}"></option>
            </th:block>
        </select>

        <label>Sensor:</label>
        <select name="sensor_id" required>
            <option value="">Selecione um sensor</option>
            <option th:each="s : ${sensores}"
                    th:value="${s.id}"
                    th:text="${s.identificacao}"
                    th:selected="${foco.sensor != null && foco.sensor.id == s.id}">
            </option>
        </select>

        <label>Data e Hora:</label>
        <input type="datetime-local"
               th:field="*{dataHora}"
               th:value="${#temporals.format(foco.dataHora, 'yyyy-MM-dd''T''HH:mm')}"
               required />

        <label>Latitude:</label>
        <input type="number" step="0.000001" th:field="*{latitude}" required/>

        <label>Longitude:</label>
        <input type="number" step="0.000001" th:field="*{longitude}" required/>

        <button type="submit">Salvar</button>
        <a th:href="@{/focos}">Cancelar</a>
    </form>
</div>
</body>
</html>
