<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agentes Ambientais</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        a.button {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #1b5e20;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        .actions a {
            margin-right: 10px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #2e7d32;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Agentes Ambientais</h1>

    <a th:href="@{/agentes/novo}" class="button">+ Novo Agente</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ag : ${agentes}">
            <td th:text="${ag.id}"></td>
            <td th:text="${ag.nome}"></td>
            <td th:text="${ag.telefone}"></td>
            <td class="actions">
                <a th:href="@{|/agentes/editar/${ag.id}|}">Editar</a>
                <a th:href="@{|/agentes/deletar/${ag.id}|}"
                   onclick="return confirm('Deseja mesmo deletar?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="back-link">← Voltar ao Início</a>
</div>
</body>
</html>
